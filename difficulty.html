<!DOCTYPE html>
<html>
<head>
  <title>Set Difficulty Level</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Set Difficulty Level</h1>

  <form>
    <div class="checkbox-container">
      <input type="checkbox" id="easyCheckbox" name="difficulty" value="easy">
      <label for="easyCheckbox">Easy</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="mediumCheckbox" name="difficulty" value="medium">
      <label for="mediumCheckbox">Medium</label>
    </div>

    <div class="checkbox-container">
      <input type="checkbox" id="hardCheckbox" name="difficulty" value="hard">
      <label for="hardCheckbox">Hard</label>
    </div>

    <div class="s1"></div>

    <center>
        <button class="continue-btn">
            <span class="circle" aria-hidden="true">
            <span class="icon arrow"></span>
            </span>
            <span class="button-text">Continue</span>
        </button>
    </center>
  </form>

  <script src="script.js"></script>
</body>
</html>
